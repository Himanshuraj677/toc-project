<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Recursion Eliminator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-left: 5px solid #007acc;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Left Recursion Eliminator</h1>
    <div class="form-group">
      <label for="grammarInput">Enter Grammar Rule (e.g., A -> Aa | b):</label>
      <input type="text" id="grammarInput" placeholder="Enter production and click Add">
    </div>
    <button onclick="addRule()">Add Rule</button>
    <button onclick="eliminateLeftRecursion()">Eliminate Left Recursion</button>

    <div class="form-group">
      <h3>Original Grammar:</h3>
      <div id="originalGrammar" class="output">No grammar added yet.</div>
    </div>

    <div class="form-group">
      <h3>Transformed Grammar:</h3>
      <div id="transformedGrammar" class="output">No grammar processed yet.</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
